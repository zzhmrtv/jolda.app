<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLDA — Регистрация</title>

  <meta name="theme-color" content="#ffffff">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #0f172a;
    }

    .screen {
      padding: 28px 24px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.35em;
      color: #3b82f6;
      margin-bottom: 80px;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin: 0 0 12px;
    }

    p {
      font-size: 17px;
      color: #475569;
      margin-bottom: 28px;
      max-width: 320px;
    }

    .google-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 18px;
      font-size: 17px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      margin-bottom: 14px;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
    }

    button.main {
      width: 100%;
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 18px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: auto;
    }

    .footer {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<section class="screen">
  <div class="header">JOLDA</div>

  <h1>Регистрация</h1>
  <p>Быстрый вход через Google или вручную.</p>

  <!-- GOOGLE -->
  <div id="g_id_onload"
       data-client_id="PASTE_YOUR_GOOGLE_CLIENT_ID_HERE"
       data-callback="handleGoogleLogin"
       data-auto_prompt="false">
  </div>

  <div class="google-btn">
    <div id="googleSignIn"></div>
  </div>

  <!-- FORM -->
  <input id="name" type="text" placeholder="Имя">
  <input id="email" type="email" placeholder="Email">

  <button class="main" onclick="submitRegister()">Продолжить</button>

  <div class="footer">Без спама · Без обмана</div>
</section>

<script>
  // ===== INIT GOOGLE BUTTON =====
  window.onload = () => {
    google.accounts.id.renderButton(
      document.getElementById("googleSignIn"),
      { theme: "outline", size: "large", shape: "pill", width: 280 }
    );
  };

  // ===== EMAIL REGISTRATION =====
  function submitRegister() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !email) {
      alert("Заполни имя и email");
      return;
    }

    Flutter.postMessage(JSON.stringify({
      name: name,
      email: email,
      password: "demo",
      provider: "email"
    }));
  }

  // ===== GOOGLE CALLBACK =====
  function handleGoogleLogin(response) {
    Flutter.postMessage(JSON.stringify({
      name: "Google User",
      email: "google@gmail.com",
      password: "",
      provider: "google",
      token: response.credential
    }));
  }
</script>

</body>
</html>
